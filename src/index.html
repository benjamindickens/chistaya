<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scss/app.scss">
    <script defer type="module" src="js/app.js"></script>
    <title>Чистая линия</title>
</head>
<body>
<header class="main-header">
    <div class="main-header__line">
        <div class="main-header__top _width-sizer">
            <picture class="main-header__logo">
                <source media="(max-width: 667px)" type="image/png"
                        srcset="images/desktop/header/logo.png"/>
                <img src="images/desktop/header/logo.png" alt="top logo">
            </picture>

            <div class="main-header__contact-phone">
                <a href="tel:+78002001200">+7 (800) 200 1 200</a>
                <p>бесплатно по России</p>
            </div>

            <a href="#" class="main-header__contact-us">
                Связаться с нами
            </a>
            <input type="search" class="main-header__search">
            <div class="main-header__cart-btn cart-btn">
                <svg class="cart-btn__icon">
                    <use xlink:href="images/sprite.svg#cart"></use>
                </svg>
                <div class="cart-btn__name">
                    Корзина
                </div>
                <div class="cart-btn__amount-of-items _underlined">
                    2 товара
                </div>
            </div>
        </div>
    </div>
    <div class="main-header__line _bottom">
        <navigation class="main-header__navigation _width-sizer">
            <ul class="main-header__menu-list">
                <li class="main-header__menu-item"><a href="#">Волосы</a></li>
                <li class="main-header__menu-item"><a href="#">Тело</a></li>
                <li class="main-header__menu-item"><a href="#">Для мужчин</a></li>
                <li class="main-header__menu-item"><a href="#">О марке</a></li>
                <li class="main-header__menu-item"><a href="#">О миссии</a></li>
                <li class="main-header__menu-item"><a href="#">Больше о красоте</a></li>
            </ul>
        </navigation>
    </div>
    <div class="main-header__line dropdown-menu">
        <div class="dropdown-menu__content _width-sizer">

        </div>
    </div>
</header>
</body>
</html>
